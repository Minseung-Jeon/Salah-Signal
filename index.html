<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salah Signal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="popup.js" defer></script>
</head>
<body class="bg-gray-200 font-sans">
  <div class="container mx-auto mt-8 bg-white p-8 rounded-lg shadow-md transition-transform transform hover:scale-105">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-700">Salah Signal</h1>
      <button id="settings" class="text-gray-500 hover:text-gray-700 hover:underline transition-colors"><a href="options.html">Settings</a></button>
    </div>
    
    <div class="mt-8">
      <h2 class="text-lg font-semibold text-center mb-4">Prayer Timings</h2>
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-300 hover:bg-gray-400 transition-colors">
            <th class="py-2 px-4 border-b">Fajr</th>
            <th id="Fajr" class="py-2 px-4 border-b"></th>
          </tr>
          <tr class="bg-gray-300 hover:bg-gray-400 transition-colors">
            <th class="py-2 px-4 border-b">Dhuhr</th>
            <th id="Dhuhr" class="py-2 px-4 border-b"></th>
          </tr>
          <tr class="bg-gray-300 hover:bg-gray-400 transition-colors">
            <th class="py-2 px-4 border-b">Asr</th>
            <th id="Asr" class="py-2 px-4 border-b"></th>
          </tr>
          <tr class="bg-gray-300 hover:bg-gray-400 transition-colors">
            <th class="py-2 px-4 border-b">Maghrib</th>
            <th id="Maghrib" class="py-2 px-4 border-b"></th>
          </tr>
          <tr class="bg-gray-300 hover:bg-gray-400 transition-colors">
            <th class="py-2 px-4 border-b">Isha'a</th>
            <th id="Isha" class="py-2 px-4 border-b"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</body>
</html>
